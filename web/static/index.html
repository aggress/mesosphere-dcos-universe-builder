<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<!--[if IE 8]><script src="js/es5.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/selectize.js"></script>
		<script src="js/index.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<h1>DC/OS Local Universe Builder</h1>

			<div class="demo">
				<div class="control-group">
					<label for="select-version">DC/OS Version:</label>
					<select id="select-version" class="demo-default" style="width:10%" placeholder="Select a version...">
						<option value="">Select a version...</option>
						<option value="1.8">1.8</option>
						<option value="1.9">1.9</option>
						<option value="1.10">1.10</option>
						<option value="1.11">1.11</option>
					</select>
				</div>
				<script>
				$('#select-version').selectize({
					create: true,
					sortField: {
						field: 'num',
						direction: 'desc'
					},
					dropdownParent: 'body'
				});
				</script>
			</div>


			<div class="demo">
				<div class="control-group">
					<label for="select-package">Packages:</label>
					<select id="select-package" name="package[]" multiple class="demo-default" style="width:50%" placeholder="Select a package...">
						<!--Insert here-->
						<option value="alluxio-enterprise:1.0.0-1.4.0">alluxio-enterprise:1.0.0-1.4.0</option>
					</select>
				</div>
				<script>
				$('#select-package').selectize({
					delimiter: ','
				});
				</script>
			</div>

		</div>
	</body>
</html>
